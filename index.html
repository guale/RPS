<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel=stylesheet type=text/css href="style.css">
		<script src="script.js" async defer></script>
		<script src="listeners.js" async defer></script>
	</head>
	<body>
		<!-- displays the player's score after each match -->
		<header>
			<h1>Player Score</h1>
			<table>
				<tr>
					<th>Player Wins</th>
					<th>Player Losses</th>
					<th>Win:Loss Ratio</th>
				</tr>
				<tr>
					<td id="win">0</td>
					<td id="loss">0</td>
					<td id="ratio">0</td>
				</tr>
			</table>
		</header>

		<!-- shows which move the player and computer each made  -->
		<div id="arena">
			<div id="cpuSpace">
				<p>Computer plays: <span id="cpuPlay"></span></p>
				<img src="assets\images\blank.svg" />
			</div>
			<div id="line"></div>
			<div id="playerSpace">
				<img src="assets\images\blank.svg" />
				<p>Player plays: <span id="playerPlay"></span></p>
			</div>
		</div>

		<!-- has buttons for the player to chose their move -->
		<div id="selectionBox">
			<div class="selectionIMGs">
				<div class="btnContainer">
					<button type="button" id="selectRock" value="1">
						<img src="assets\images\rock.svg" />
					</button>
				</div>
				<div class="btnContainer">
					<button type="button" id="selectPaper" value="0">
						<img src="assets\images\paper.svg" />
					</button>
				</div>
				<div class="btnContainer">
					<button type="button" id="selectScissors" value="-1">
						<img src="assets\images\scissors.svg" />
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
